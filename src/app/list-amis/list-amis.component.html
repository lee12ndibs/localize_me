
<h3>Liste des amis</h3>

<ng-container *ngIf="listeAmis">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Pseudo</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">latitude</th>
            <th scope="col">longitude</th>
        </tr>
        </thead>
        <tbody>
                <tr  *ngFor="let user of listeAmis; let i=index">
                <th >{{i+1}}</th>
                <td>{{user.login}}</td>
                <td >{{user.prenom}}</td>
                <td >{{user.nom}}</td>
                <td >{{user.latitude}}</td>
                <td >{{user.longitude}}</td>
        
            </tr>
        </tbody>
    </table>
</ng-container>
<ng-container *ngIf="!listeAmis">
    <h4>Vous n'avez pas d'amis pour le moment </h4>
</ng-container>
