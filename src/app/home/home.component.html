<h1>Bonjour {{currentUser.prenom}}!</h1>
<p>Nous allons récupérer ta position</p>
<h3>Liste de tous les utilisateurs</h3>


<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Pseudo</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">latitude</th>
        <th scope="col">longitude</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{i+1}}</td>
        <td>{{user.login}}</td>
       <td>{{user.prenom}}</td>
       <td>{{user.nom}}</td>
       <td>{{user.latitude}}</td>
       <td>{{user.longitude}}</td>
       <td> <a (click)="deleteUser(user.id)" class="text-danger">Delete</a></td>
    </tr>
    </tbody>
  </table>
