<h2>Modification du compte </h2> 
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="prenom">prenom</label>
        <input type="text" formControlName="prenom" class="form-control" [(ngModel)]="currentUser.prenom"[ngClass]="{ 'is-invalid': submitted && f.prenom.errors }" />
        <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
            <div *ngIf="f.prenom.errors.required">prenom est requis</div>
        </div>
    </div>
    <div class="form-group">
        <label for="nom">nom</label>
        <input type="text" formControlName="nom" class="form-control" [(ngModel)]="currentUser.nom" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" />
        <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
            <div *ngIf="f.nom.errors.required">nom est requis</div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Mot de passe </label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
            <div *ngIf="f.password.errors.minlength">Le mot de passe doit avoir minimum 6 characters</div>
        </div>
    </div>
    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Valider
        </button>
        <a routerLink="/login" class="btn btn-link">Annuler</a>
    </div>
    
</form>
